<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/pdplayer.css"/>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/pdplayer.js"></script>
	</head>
	<body>
		<div id="player">
			<div id="main">
				
			
				<div id="play_top">
					<img style="cursor: pointer;" onclick="javascript:window.location.href=''"  src="img/logo1.png"/>
				</div>
				<div id="musicList">
					<div class="list_content">
						<ul id="listContentUl">
							<!--<li  class="active">
								<h3 class="title">逆战</h3>
								<p class="name">张杰</p>
							</li>-->
							
						</ul>
					</div>
					
				</div>
				<div id="list_audio">
						
				</div>
				
				<img  class="listcenterbt1" src="img/listleft.png"/>
				<img  class="listcenterbt2" src="img/listright.png"/>
				
			</div>
		
			<div id="musicDetails">
				<div class="details_title">
					<div id="details_name" class="details_name">逆战</br><span>演唱者：张杰</span></div>
            		
				</div>
				<div class="details_img">
					<img id="name_img" class="name_img" src="img/nizhan.jpg"/>
					<img class="cd_img" src="img/cXha054b.png"/>
				</div>
				<div id="detailsLyric"  class="details_lyric">
					<ul id="detailsLyricUl">
						<li >逆战 - 张杰</li>
						<li>在这个风起云涌的战场上</li>
						<li>暴风少年登场</li>
						<li>在战胜烈火重重的咆哮声</li>
						<li>喧闹整个世界</li>
						<li>硝烟狂飞的讯号</li>
						<li>机甲时代正来到</li>
						<li>热血逆流而上</li>
					</ul>
				</div>
				<div class="details_audio">
					<div class="details_audioAll">
						<div class="details_audioPro">
							<div id="details_audioProUp" class="details_audioProUp">
								
							</div>
							<div id="details_audioProBar" class="details_audioProBar">
								
							</div>
						</div>
						<div id="details_nowTime" class="details_nowTime">00:00</div>
						<div id="details_allTime" class="details_allTime">00:00</div>
						<div id="details_play" class="details_play"></div>
						<div id="details_prev" class="details_prev"></div>
						<div id="details_next" class="details_next"></div>
						<div id="details_volume"  class="details_volume">
								<div  id="detailsVolumeImg" class="detailsVolumeImg"> </div>
								<div id="detailsVolumePro"  class="detailsVolumePro">
									<div id="detailsVolumeProUp" class="detailsVolumeProUp"></div>
									<div id="detailsVolumeProBar" class="detailsVolumeProBar"></div>
								</div>
								
						</div>
						<div id="detailsWayPlay"  class="detailsWayPlay">
							<span  id="detailsWayPlaySpan">顺序播放：</span>
							<img id="detailsWayImg" class="detailsWayImg" src="img/orderplay.png"/>
						</div>
					</div>
					
				</div>
				
			</div>
		
		</div>
		
		<audio id="audiol"></audio>
	</body>
</html>
